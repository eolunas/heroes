<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, maximum-scale=1, user-scalable=0"
    />
    <title>Heroes</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.css"
      integrity="sha512-Z0kTB03S7BU+JFU0nw9mjSBcRnZm2Bvm0tzOX9/OuOuz01XQfOpa0w/N9u6Jf2f1OAdegdIPWZ9nIZZ+keEvBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/style-add-hero.css" />
  </head>
  <body>
    <section class="discount-banner">
      <p>20% de descuento en todos los productos!</p>
    </section>
    <header>
      <a class="logo-home" href="index.html"
        ><img src="img/logo-home.svg" alt="logo de tienda" />
        <h1>Card Super Heroes</h1>
      </a>
    </header>
    <nav>
      <ul>
        <a href="#"><li>Contacto</li></a>
        <a href="#"><li>Registrarme</li></a>
        <a href="#"><li>Ingresar</li></a>
      </ul>
    </nav>
    <main>
      <section class="form-container">
        <h2>Añadí tu Super!</h2>
        <p>Agregá tu personaje favorito completando las opciones.</p>
        <form action="form.html">
          <div class="superior-box">
            <!-- Nombre -->
            <div class="title-left">
              <label for="name">*Nombre</label>
              <input type="text" name="name" id="name" required="" />
            </div>
            <!-- Especie -->
            <div class="title-right">
              <label for="especie">*Especie</label>
              <select name="Especie" id="especie">
                <option value="Batman">Batman</option>
                <option value="Harley-Queen">Harley Queen</option>
                <option value="Superman">Superman</option>
                <option value="Mujer-Maravilla">Mujer Maravilla</option>
              </select>
            </div>
          </div>
          <div class="info-container">
            <div class="form-left">
              <!-- Fecha -->
              <div class="title-left">
                <label for="fecha">Fecha</label>
                <input type="date" name="fecha" id="fecha" />
              </div>

              <!-- Descripcion -->
              <div class="title-left">
                <label for="descripcion"></label>
                <textarea
                  name="descripcion"
                  id="descripcion"
                  cols="30"
                  rows="14"
                  placeholder="Descripción"
                ></textarea>
              </div>
            </div>
            <div class="form-rigth">
              <!-- Archivos -->
              <div class="title-right">
                <label for="archivos">Agregar Foto</label>
                <input type="file" name="archivos" id="archivos" />
              </div>

              <!-- Poderes -->
              <div class="title-right">
                <p>Poderes</p>
                <label for="volar">
                  <input
                    type="checkbox"
                    name="Poderes"
                    id="volar"
                    value="volar"
                  />
                  Volar
                </label>
                <label for="superInteligencia">
                  <input
                    type="checkbox"
                    name="Poderes"
                    id="superInteligencia"
                    value="superInteligencia"
                  />
                  SuperInteligencia
                </label>
                <label for="vistaLaser">
                  <input
                    type="checkbox"
                    name="Poderes"
                    id="vistaLaser"
                    value="vistaLaser"
                  />
                  Vista de rayo láser
                </label>
                <label for="billeteraGorda">
                  <input
                    type="checkbox"
                    name="Poderes"
                    id="billeteraGorda"
                    value="billeteraGorda"
                  />
                  Billetera gorda
                </label>
              </div>

              <hr />
              <!-- Personaje -->
              <div class="title-right">
                <p>Tipo de Personaje</p>
                <label for="personaje">
                  <input
                    type="radio"
                    name="personaje"
                    id="personaje"
                    value="heroeHeroina"
                  />
                  Héroe / Heroina
                </label>

                <label for="personaje">
                  <input
                    type="radio"
                    name="personaje"
                    id="personaje"
                    value="villanoVillana"
                  />
                  Villano / Villana
                </label>
              </div>
            </div>
          </div>
          <button type="submit">Añadir</button>
        </form>
      </section>
    </main>
    <footer>
      <p>Todos los derechos reservados FRONT END1</p>
      <a href="https://github.com/eolunas/heroes">
        <img src="img/GitHub.png" alt="Github letras" />
      </a>
    </footer>
  </body>
</html>
